    <div style="align-items: center;">
        <div class="bounce-in-right">
            

            <div class="pyro">
                <div class="before"></div>
                <div class="after"></div>
                      
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header text-center">
                    <a href="/" class="h1">
                        <!-- LOGO IMAGE -->
                        <span>
                            <img src="../../../assets/img/GSlogo2.png">
                        </span>
                        <br>

                        <h1 class="title">HCP-HCO APP</h1>
                    </a>
                </div>
                <!-- login component -->

                <div class="card-body" >
                    <p class="login-box-msg" style="font-weight: bold;">Login to the system</p>
                    <form [formGroup]="formGroup">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <div class="input-group-append" id="border">
                                            <div class="input-group-text">
                                                <span class="fas fa-user"></span>

                                            </div>
                                        </div>




                                        <input placeholder="Username" autocomplete="off" formControlName="username"
                                            class="form-control input-username text-box single-line" data-val="true"
                                            data-val-length="The password is at least 6 characters"
                                            data-val-length-max="100" data-val-length-min="6"
                                            data-val-required="Please enter password" id="username" name="username"
                                            type="username" value="">

                                        <div
                                            *ngIf="formGroup.get('username').hasError('required') && formGroup.get('username').touched">
                                          
                                        </div>
                                        <a>
                                            <!-- <i class="fa fa-eye-slash show-hide-password" aria-hidden="true" value="Show"></i> -->
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <!-- password -->
                                <div class="mb-3">
                                    <div class="input-group">
                                        <div class="input-group-append" id="border">
                                            <div class="input-group-text">
                                                <span class="fas fa-lock"></span>

                                            </div>

                                        </div>

                                        <!-- <input type="text" name = "userName" placeholder="Username" id="username" required> -->
                                        <!-- PASSWORD INPUT -->
                                        <input type="password" id="Password" name="Password" placeholder="Password"
                                            class="form-control input-password text-box single-line" required
                                            data-val-required="Please enter password" data-val-length-min="6"
                                            data-val-length="The password is at least 6 characters"
                                            formControlName="password" data-val="true" data-val-length-max="100"
                                            value="">
                                        <br>
                                        <a class="btn-login " (click)="onLogin()">Login</a>
                                        <!-- <a>
            <i class="fa fa-eye-slash show-hide-password" aria-hidden="true" value="Show"></i></a> -->
                                    </div>

                                </div>
                            </div>
                        </div>
